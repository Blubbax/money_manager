apiVersion: apps/v1
kind: Deployment
metadata:
  name: mm-frontend
  labels:
    app: mm-frontend
spec:
  selector:
    matchLabels:
      app: mm-frontend
      tier: frontend
  template:
    metadata:
      labels:
        app: mm-frontend
        tier: frontend
    spec:
      containers:
        - name: front-end
          image: np123dev/money_manager:latest
          ports:
            - containerPort: 80
              name: mm-frontend
          resources:
            limits:
              cpu: 300m
            requests:
              cpu: 100m
---
apiVersion: v1
kind: Service
metadata:
  name: mm-frontend
  labels:
    app: mm-frontend
spec:
  ports:
    - port: 80
      targetPort: 80
      name: mm-frontend
  selector:
    app: mm-frontend
    tier: frontend
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mm-frontend-ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: "mm-frontend-ip"
spec:
  defaultBackend:
    service:
      name: mm-frontend
      port:
        number: 80
---