<div class="transaction" *ngIf="transaction">
  <div>{{transaction.description}}</div>
  <div>{{transaction.date | date:'d.M.YYYY' }}</div>
  <div [ngClass]="transaction.amount < 0 ? 'negative' : 'positive'">{{transaction.amount | currency:'EUR'}}</div>
  <a [routerLink]="['/editTransaction', transaction.id]" >Bearbeiten</a>

</div>
